<div class="card">
    <div class="card-header">
        <div class="row d-flex">
            <div class="col-sm-6">
                <h1 class="display-6">Crear Caso Discriminaci√≥n</h1>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <form action="" method="POST">

            {% csrf_token %}
            <br />
            {{form.as_p}}
            <table>

            </table>
            <button id="boton" type="submit" class="btn btn-success">Crear</button>
        </form>
    </div>
</div>
<script>
    $('#id_victima').selectize({
        sortField: 'text',
        onChange: function (value) {
            disabledBottomSameValue(value, $('#id_agresor').val())
        }
    });

    $('#id_agresor').selectize({
        sortField: 'text',
        onChange: function (value) {
            disabledBottomSameValue(value, $('#id_victima').val())
        }
    });

    function disabledBottomSameValue(valor1, valor2) {
        if (valor1 == valor2) {
            window.alert("No puedes selegir el mismo ")
            $('#boton').prop("disabled", true);

        } else {
            $('#boton').prop("disabled", false);
        }
    }


</script>
